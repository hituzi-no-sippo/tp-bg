---
# Can't use YAML anchors in the pre-commit configuration.
default_stages:
  - commit

repos:
  # Shell
  # Format
  - repo: local
    hooks:
      - id: shfmt
        name: shfmt
        language: system
        entry: shfmt
        args:
          - --write
          - --simplify
        types:
          - shell
  # Lint
  - repo: local
    hooks:
      - id: shellcheck
        name: shellcheck
        language: system
        entry: shellcheck
        args:
          - --severity=style
        types:
          - shell

  # JSON & YAML
  # Formatter
  - repo: local
    hooks:
      - id: dprint
        name: dprint
        language: system
        entry: dprint fmt
        types_or:
          - json
          - yaml
          - markdown

  # JSON
  # Lint
  - repo: https://github.com/TomWright/dasel
    rev: v2.1.1
    hooks:
      - id: dasel-validate-bin
        types:
          - json

  # YAML
  # Lint
  # https://yamllint.readthedocs.io/en/stable/integration.html#integration-with-pre-commit
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.32.0
    hooks:
      - id: yamllint
        args: [--strict]

  # TOML
  # Format & Lint
  - repo: local
    hooks:
      - id: taplo-format
        name: Taplo format
        language: system
        entry: taplo format
        types:
          - toml
      - id: taplo-lint
        name: Taplo lint
        language: system
        entry: taplo lint
        types:
          - toml

  # INI
  # Format
  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 2.7.1
    hooks:
      - id: editorconfig-checker-system
        files: ^.*\.ini$

  # Code Analyze
  - repo: local
    hooks:
      - id: check-code-complexity
        name: Check nloc and CCN, parameter count of function
        language: script
        entry: scripts/code-analyze/check-code-complexity.sh
        stages:
          - commit
        types_or:
          - c
          - c++
          - c#
          - objective-c
          - java
          - javascript
          - ts
          - tsx
          - python
          - ruby
          - go
          - rust
          - kotlin
          - php
          - lua
          - scala
          - gdscript
          - solidity
      - id: check-code-duplication-rate
        name: Check code duplication rate
        language: script
        entry: scripts/code-analyze/check-duplication-rate.sh
          --duplicate 0 --unique 100
        stages:
          - commit
        types_or:
          - c
          - c++
          - c#
          - objective-c
          - java
          - javascript
          - ts
          - tsx
          - python
          - ruby
          - go
          - rust
          - kotlin
          - php
          - lua
          - scala
          - gdscript
          - solidity

  # GitHub Actions
  # Lint
  # https://github.com/rhysd/actionlint/blob/main/docs/usage.md#pre-commit
  - repo: https://github.com/rhysd/actionlint
    rev: v1.6.23
    hooks:
      - id: actionlint

  # Security
  - repo: local
    hooks:
      - id: gitleaks
        name: gitleaks
        language: system
        entry: gitleaks protect --verbose --redact --staged

  # Markdown
  # Lint
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.33.0
    hooks:
      - id: markdownlint-fix

  # Commit message
  # Lint
  # Conventional Commits
  - repo: https://github.com/hituzi-no-sippo/pre-commit-hooks-with-cocogitto
    rev: 93f9ff191297b6b2973bba4b203ac112bac5186d
    hooks:
      - id: lint-commit-msg-with-cocogitto
  # Style
  - repo: local
    hooks:
      - id: format-commit-msg
        name: format commit message
        language: script
        entry: scripts/git/format-commit-msg.sh
        stages:
          - commit-msg
      # Natural Language
      - id: lint-natural-language-text-of-commit-msg
        name: lint natural language of commit message with vale
        language: script
        entry: scripts/git/lint-natural-language-text-of-commit-msg.sh
        stages:
          - commit-msg
      # Link
      - id: check-broken-links-of-commit-msg
        name: check broken links of commit message with lychee
        language: script
        entry: scripts/git/check-broken-links-of-commit-msg.sh
        stages:
          - commit-msg

  # Natural Language
  - repo: local
    hooks:
      - id: vale
        name: vale
        language: system
        entry: vale
        types:
          - text

  # Spell
  - repo: local
    hooks:
      - id: typos
        name: typos
        language: system
        entry: typos
        args:
          - --write-changes
        types:
          - text

  # CHANGELOG
  - repo: local
    hooks:
      - id: lint-generated-CHANGELOG-with-markdown-linter
        name: lint generated CHANGELOG with markdownlint-cli of markdown linter
        language: script
        entry: scripts/release/lint-generated-CHANGELOG.sh
        files: cliff.toml

  # Link
  - repo: local
    hooks:
      - id: lychee
        name: lychee
        language: system
        entry: lychee --verbose --no-progress
        args:
          - --cache
          - --max-cache-age=1d
        types:
          - text

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      # Style
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: mixed-line-ending
      # Git
      - id: no-commit-to-branch
      - id: check-merge-conflict
      - id: check-vcs-permalinks
      # File
      - id: fix-byte-order-marker
      - id: check-case-conflict
      - id: check-added-large-files
      # Shebang
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      # Symlink
      - id: check-symlinks
      - id: destroyed-symlinks
      # Security
      - id: detect-private-key

  - repo: https://github.com/pre-commit-ci/pre-commit-ci-config
    rev: v1.5.1
    hooks:
      - id: check-pre-commit-ci-config

ci:
  autoupdate_schedule: quarterly
  autofix_commit_msg: |
    fix(git-hook): auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci

  skip:
    - shfmt
    - shellcheck
    - dprint
    - dasel-validate-bin
    - taplo-format
    - taplo-lint
    - editorconfig-checker-system
    - check-code-complexity
    - check-code-duplication-rate
    - actionlint
    - gitleaks
    - vale
    - typos
    - format-commit-msg
    - lint-natural-language-text-of-commit-msg
    - lint-generated-CHANGELOG-with-markdown-linter
    - check-broken-links-of-commit-msg
    - lychee
