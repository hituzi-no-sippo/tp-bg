---
# Can't use YAML anchors in the pre-commit configuration.
default_stages:
  - commit

repos:
  # JSON & YAML
  # Formatter
  - repo: local
    hooks:
      - id: dprint
        name: dprint
        language: system
        entry: dprint fmt
        types_or:
          - json
          - yaml

  # JSON
  # Lint
  - repo: https://github.com/TomWright/dasel
    rev: v2.1.0
    hooks:
      - id: dasel-validate-bin
        types:
          - json

  # YAML
  # Lint
  # https://yamllint.readthedocs.io/en/stable/integration.html#integration-with-pre-commit
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.29.0
    hooks:
      - id: yamllint
        args: [--strict]

  - repo: https://github.com/pre-commit-ci/pre-commit-ci-config
    rev: v1.5.1
    hooks:
      - id: check-pre-commit-ci-config

ci:
  autoupdate_schedule: quarterly
  autofix_commit_msg: |
    fix(git-hook): auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci

  skip:
    - dprint
    - dasel-validate-bin
